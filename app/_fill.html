<div class="extract-point">

    <div id="fill">

        <!--<div class="layout"></div>-->

        <div class="texture-1"></div>
        <div class="char-1"></div>
        <div class="char-2"></div>

        <div class="select-step">

            <div class="title"></div>

            <div class="items">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
            </div>
        </div>

        <div class="filling-step">

            <div class="btn-to-sample"></div>
            <div class="eula-text"></div>
            <div class="btn-to-rule"></div>

            <div class="checkbox custom-checkbox big">
                <input type="checkbox" id="filling-checkbox" class="upload-checkbox" />
                <label for="filling-checkbox"></label>
            </div>

            <div class="btn-send"></div>

            <div class="working-place">
                <div class="works">

                    <div class="work-1 work-item">
                        <img class="raw-image" src="images/fill-filling-work-1.png"/>
                        <input class="input-field" title="" maxlength="30"/>
                        <canvas class="text-canvas"></canvas>
                        <div class="text-holder"></div>
                    </div>

                    <div class="work-2 work-item">
                        <img class="raw-image" src="images/fill-filling-work-2.png"/>
                        <input class="input-field" title="" maxlength="30"/>
                        <canvas class="text-canvas"></canvas>
                        <div class="text-holder"></div>
                    </div>

                    <div class="work-3 work-item">
                        <img class="raw-image" src="images/fill-filling-work-3.png"/>
                        <input class="input-field" title="" maxlength="30"/>
                        <canvas class="text-canvas"></canvas>
                        <div class="text-holder"></div>
                    </div>

                    <div class="work-4 work-item">
                        <img class="raw-image" src="images/fill-filling-work-4.png"/>
                        <input class="input-field" title="" maxlength="30"/>
                        <canvas class="text-canvas"></canvas>
                        <div class="text-holder"></div>
                    </div>

                </div>

                <div class="arrow-left"></div>
                <div class="arrow-right"></div>
            </div>

        </div>

    </div>



    <div id="fill-examples">

        <div class="cover"></div>

        <div class="content">

            <!--<div class="layout"></div>-->

            <div class="title"></div>

            <div class="example-container">
                <div class="example-1">
                    <div class="btn-close"></div>
                </div>
                <div class="example-2">
                    <div class="btn-close"></div>
                </div>
            </div>

            <div class="arrow-left"></div>
            <div class="arrow-right"></div>

        </div>
    </div>



    <div id="fill-success">

        <div class="cover"></div>
        <div class="content">
            <div class="btn-close"></div>
            <div class="btn-share"></div>
        </div>

    </div>

    <div id="fill-share-success">

        <div class="cover"></div>
        <div class="content">
            <div class="btn-close"></div>
            <div class="btn-to-next"></div>
        </div>

    </div>

</div>
