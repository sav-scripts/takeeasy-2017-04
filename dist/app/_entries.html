<div class="extract-point">
    <div id="entries">

        <!--<div class="layout"></div>-->

        <div class="content-title">

            <div class="text-1"></div>
            <div class="text-2"></div>

            <div class="char-1"></div>
            <div class="char-2"></div>

        </div>

        <div class="content-list">

            <div class="tab-by-date activated"></div>
            <div class="tab-by-rank"></div>

            <div class="bottom-part">

                <div class="arrow-left"></div>
                <div class="arrow-right"></div>

                <div class="output-mask">

                    <div class="output-container">

                        <div class="thumb-container">
                            <div class="thumb"></div>
                            <div class="text-num-votes">累積票數：999999</div>
                            <div class="text-author">作者：陳阿吉</div>
                            <div class="text-serial">0001</div>
                        </div>

                    </div>

                    <div class="output-container"></div>

                </div>


                <div class="page-index-container">



                    <div class="word-prev-page">上一頁</div>
                    <div class="word-prev-block">...</div>

                    <div class="word activated">1</div>
                    <div class="word">2</div>
                    <div class="word">3</div>
                    <div class="word">4</div>

                    <div class="word-next-block">...</div>
                    <div class="word-next-page">下一頁</div>

                </div>

                <div class="loading-hint">資料讀取中 ... 請稍候</div>

            </div>

            <div class="search-bar">

                <div class="btn-name"></div>
                <div class="btn-serial"></div>

                <input class="field-keyword" title="" maxlength="20">

            </div>

        </div>

    </div>

    <div id="entries-reviewing">
        <div class="cover"></div>
        <div class="content">
            <div class="btn-close"></div>
            <div class="btn-entries"></div>
        </div>
    </div>


    <div id="entries-unapproved">
        <div class="cover"></div>
        <div class="content">
            <div class="btn-close"></div>
            <div class="btn-entries"></div>
        </div>
    </div>


    <div id="entries-vote-success">
        <div class="cover"></div>
        <div class="content">
            <div class="btn-close"></div>
            <div class="btn-share"></div>
        </div>
    </div>


    <div id="entries-share-success">
        <div class="cover"></div>
        <div class="content">
            <div class="btn-close"></div>
            <div class="btn-to-participate"></div>
            <div class="btn-to-fill"></div>
        </div>
    </div>

</div>
